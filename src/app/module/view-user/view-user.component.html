<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h2 class="ml-4">Registered User Details</h2>
                <button (click)="onClick()">Logout</button>
            </div>
            <div class="card-body">
                <div class="col-md-8" *ngIf="users; else noDataTemplate">
                    <div class="userCard" *ngFor="let user of users">
                        <p>Name : {{user.name}}</p>
                        <p>Email : {{user.email}}</p>
                        <p>Phone : {{user.phone}}</p>
                        <p>Address : {{user.address}}</p>
                    </div>
                </div>
                <ng-template #noDataTemplate>
                    <div>No user found</div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
